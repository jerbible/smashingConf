	<style>

		@keyframes ants {
			to {
				stroke-dashoffset: 0;
			}
		}
		.current-step {
			animation: ants 2s infinite linear;
			width: 300px;
			height: 150px;
			stroke-dashoffset: 100;
		}
	</style>
		
	</style>
</head>
<body>

	<svg>
		<rect width="100%" height="100%" style="stroke: deepPink; stroke-width: 4px; stroke-dasharray: 10, 10; fill: none;" class="current-step" />
	</svg>
